<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Her Infinite Cinematic Universe ‚ù§Ô∏è</title>
 
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
 
<style>
body{
margin:0;
overflow:hidden;
font-family:'Orbitron',sans-serif;
background:black;
color:white;
text-align:center;
cursor:none;
}
 
canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}
 
.section{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
display:none;
animation:fadeIn 1.2s ease-in-out;
}
 
@keyframes fadeIn{
from{opacity:0; transform:translate(-50%,-40%) scale(0.9);}
to{opacity:1; transform:translate(-50%,-50%) scale(1);}
}
 
button{
padding:15px 35px;
border:none;
border-radius:30px;
background:linear-gradient(45deg,#ff0000,#ff9900);
color:white;
font-size:18px;
cursor:pointer;
box-shadow:0 0 20px red;
transition:0.3s;
}
 
button:hover{
transform:scale(1.1);
box-shadow:0 0 40px orange;
}
 
input{
padding:12px;
font-size:18px;
border-radius:10px;
border:none;
}
 
.glow{
font-size:34px;
text-shadow:0 0 10px red,0 0 40px orange;
animation:pulse 2s infinite;
}
 
@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.05);}
100%{transform:scale(1);}
}
 
.ring{
font-size:80px;
animation:rotateRing 6s linear infinite;
}
 
@keyframes rotateRing{
from{transform:rotateY(0deg);}
to{transform:rotateY(360deg);}
}
 
.cursorHeart{
position:fixed;
font-size:20px;
pointer-events:none;
animation:floatUp 1s forwards;
}
 
@keyframes floatUp{
to{transform:translateY(-60px);opacity:0;}
}
 
@keyframes screenShake{
0%{transform:translate(0,0);}
25%{transform:translate(-10px,5px);}
50%{transform:translate(10px,-5px);}
75%{transform:translate(-10px,5px);}
100%{transform:translate(0,0);}
}
 
.flash{
position:fixed;
width:100%;
height:100%;
background:white;
top:0;
left:0;
opacity:0;
pointer-events:none;
}
 
</style>
</head>
 
<body>
 
<canvas id="stars"></canvas>
<div class="flash" id="flash"></div>
 
<div id="intro" class="section" style="display:block;">
<h1 class="glow">Welcome To Your Infinite Love Universe ‚ù§Ô∏è</h1>
<button onclick="showDate()">Enter</button>
</div>
 
<div id="dateSection" class="section">
<h2>Enter Our Wedding Date üíç</h2>
<input type="password" id="dateInput">
<br><br>
<button onclick="unlock()">Unlock Forever</button>
</div>
 
<div id="story" class="section">
<h2 class="glow">16 May ‚Äì 12:11 AM üíã</h2>
<p>The First I Love You ü•∫</p>
<button onclick="hug()">Next</button>
</div>
 
<div id="hugSection" class="section">
<h2>First Hug ü´Ç</h2>
<p id="beat">8:20 PM ‚Äì Dosaram Mahalaxmi Nagar</p>
<button onclick="finalScene()">Continue</button>
</div>
 
<div id="finalScene" class="section">
<h1 class="glow">Main Jhukega Nahi‚Ä¶</h1>
<h2>Sirf Tumhare Pyaar Me ‚ù§Ô∏è</h2>
<div class="ring">üíç</div>
<button onclick="proposal()">One Last Click</button>
</div>
 
<div id="proposal" class="section">
<h1 class="glow">Will You Stay With Me Forever? ü•π</h1>
<button onclick="celebrate()">YES ‚ù§Ô∏è</button>
</div>
 
<script>
 
/* STARFIELD */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let stars=[];
for(let i=0;i<300;i++){
stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,size:Math.random()*2});
}
function animateStars(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="white";
stars.forEach(star=>{
ctx.beginPath();
ctx.arc(star.x,star.y,star.size,0,Math.PI*2);
ctx.fill();
star.y+=0.4;
if(star.y>canvas.height) star.y=0;
});
requestAnimationFrame(animateStars);
}
animateStars();
 
/* FLOW */
function showDate(){
document.getElementById("intro").style.display="none";
document.getElementById("dateSection").style.display="block";
}
 
function unlock(){
if(document.getElementById("dateInput").value==="10022026"){
cinematicImpact();
realHeartBurst();
setTimeout(()=>{
document.getElementById("dateSection").style.display="none";
document.getElementById("story").style.display="block";
},2500);
}else{
alert("Wrong Date üòú");
}
}
 
function cinematicImpact(){
document.body.style.animation="screenShake 0.5s";
setTimeout(()=>document.body.style.animation="",500);
 
let flash=document.getElementById("flash");
flash.style.opacity="0.8";
setTimeout(()=>flash.style.opacity="0",200);
}
 
function realHeartBurst(){
 
let centerX=window.innerWidth/2;
let centerY=window.innerHeight/2;
 
for(let i=0;i<150;i++){
let heart=document.createElement("div");
heart.innerHTML="‚ù§Ô∏è";
heart.style.position="fixed";
heart.style.left=centerX+"px";
heart.style.top=centerY+"px";
heart.style.fontSize=(Math.random()*25+20)+"px";
 
let angle=Math.random()*2*Math.PI;
let velocity=Math.random()*8+4;
let gravity=0.2;
let vx=Math.cos(angle)*velocity;
let vy=Math.sin(angle)*velocity;
 
document.body.appendChild(heart);
 
function animate(){
vy+=gravity;
centerX+=vx;
centerY+=vy;
 
heart.style.left=centerX+"px";
heart.style.top=centerY+"px";
 
if(centerY>window.innerHeight){
vy*=-0.6;
centerY=window.innerHeight;
}
 
heart.style.opacity-=0.01;
 
if(heart.style.opacity<=0){
heart.remove();
}else{
requestAnimationFrame(animate);
}
}
heart.style.opacity=1;
animate();
}
}
 
function hug(){
document.getElementById("story").style.display="none";
document.getElementById("hugSection").style.display="block";
document.getElementById("beat").style.animation="pulse 1s infinite";
}
 
function finalScene(){
document.getElementById("hugSection").style.display="none";
document.getElementById("finalScene").style.display="block";
}
 
function proposal(){
document.getElementById("finalScene").style.display="none";
document.getElementById("proposal").style.display="block";
}
 
function celebrate(){
for(let i=0;i<300;i++){
let conf=document.createElement("div");
conf.innerHTML="‚ú®‚ù§Ô∏èüíã";
conf.style.position="fixed";
conf.style.left=Math.random()*100+"vw";
conf.style.top="-10px";
conf.style.fontSize="25px";
conf.style.animation="floatUp 3s forwards";
document.body.appendChild(conf);
setTimeout(()=>conf.remove(),3000);
}
}
 
/* CURSOR HEART TRAIL */
document.addEventListener("mousemove",function(e){
let heart=document.createElement("div");
heart.className="cursorHeart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=e.pageX+"px";
heart.style.top=e.pageY+"px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),1000);
});
 
document.body.addEventListener("click",function(){
document.documentElement.requestFullscreen();
});
 
</script>
 
</body>
</html>
